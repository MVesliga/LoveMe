<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Dobrodo≈°li</title>

    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body th:style="'background:url('+ @{/images/indexWallpaper.jpg} +') no-repeat fixed center; background-size: 100% 100%;'">
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/moji-ljubimci}"><img height="30px" th:src="@{/images/petIcon.png}"> Moji ljubimci</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profil}"><img height="30px" th:src="@{/images/userIcon.png}"> Moj profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/forum}"><img height="30px" th:src="@{/images/forumIcon.png}"> Forum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><b>Logout</b></a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container" style="display: flex; justify-content: center;">
        <div class="row">
            <div class="alert alert-danger" role="alert" th:if = "${#lists.isEmpty(ljubimci)}" th:text="#{ljubimci.nema}"></div>
            <p><a class="btn btn-primary" th:href="@{/novi-ljubimac}">
                <img height="40px" th:src="@{/images/malaSapa.png}" th:text="#{landing.gumb}">
            </a></p>
            <div class="card" style="width: 22rem;"  th:each="ljubimac : ${ljubimci}">
                <br><p style="text-align: center;" th:text="${ljubimac.ime}"><hr></p>
                <img src="../static/images/forumIcon.png" th:src="@{images/forumIcon.png}"/>
                <div class="card-body">
                    <p class="card-text">
                        <p th:text="#{ljubimci.vrsta} + ' ' + ${ljubimac.vrsta}"></p>
                        <p th:text="#{ljubimci.dob} + ' ' +  ${ljubimac.dob}"></p>
                        <p th:text="#{ljubimci.veterinar} + ' ' +  ${ljubimac.veterinar}"></p>
                        <p th:text="#{ljubimci.hrana} + ' ' +  ${ljubimac.hrana}"></p>
                        <p th:text="#{ljubimci.igracka} + ' ' +  ${ljubimac.igracka}"></p>
                        <a class="btn btn-primary" role="button" th:href="@{/ljubimac(id=${ljubimac.id})}">
                            <img height="40px" src="../static/images/malaSapa.png" th:src="@{images/malaSapa.png}"/>
                            <p th:text="#{ljubimci.detalji}" style="display: inline;"></p>
                        </a>
                    </p>
                </div>
            </div>
            </p>
        </div>
    </div>
    <script>
    </script>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>
</html>
