<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body th:style="'background:url('+ @{/images/indexWallpaper.jpg} +') no-repeat fixed center; background-size: 100% 100%;'">

<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/moji-ljubimci}"><img height="30px" th:src="@{/images/petIcon.png}"> Moji ljubimci</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/profil}"><img height="30px" th:src="@{/images/userIcon.png}"> Moj profil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/forum}"><img height="30px" th:src="@{/images/forumIcon.png}"> Forum</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}"><b>Logout</b></a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="d-flex justify-content-center" th:style="'margin-top: 5%;'">
        <div class="col-md-8 box-bored-style">
        <form>
            <input type="hidden" id="id" th:value="${ljubimac.id}">
            <div class="mb-3">
              <label for="ime_ljubimci" class="form-label" th:text="#{ljubimci.ime}"></label>
              <input type="text" class="form-control" id="ime_ljubimci" th:value="${ljubimac.ime}">
            </div>
            <div class="form-group">
                <label for="vrsta_ljubimci" class="form-label" th:text="#{ljubimci.vrsta}"></label>
                <select class="form-control" id="vrsta_ljubimci" th:value="${ljubimac.vrsta}">
                    <option>Pas</option>
                    <option>Mačka</option>
                    <option>Hrčak</option>
                    <option>Zamorac</option>
                    <option>Miš</option>
                    <option>Štakor</option>
                    <option>Kunić</option>
                    <option>Ptica</option>
                    <option>Ribica</option>
                    <option>Zmija</option>
                    <option>Gušter</option>
                    <option>Žaba</option>
                    <option>Pauk</option>
                    <option>Kornjača</option>
                    <option>Patuljasta svinja</option>
                    <option>Afrički tvor</option>
                    <option>Činčila</option>
                </select>
            </div>
            <div class="mb-3">
              <label for="dob_ljubimci" class="form-label" th:text="#{ljubimci.dob}"></label>
              <input type="number" class="form-control" id="dob_ljubimci" th:value="${ljubimac.dob}">
            </div>
            <div class="mb-3">
                <label for="veterinar" class="form-label" th:text="#{ljubimci.veterinar}"></label>
                <input type="date" class="form-control" id="veterinar" th:value="${ljubimac.veterinar}">
              </div>
            <div class="mb-3 form-check">
                <input th:if="${ljubimac.cijepljen}=='da'" type="checkbox" class="form-check-input" id="cijepljen" checked>
                <input th:if="${ljubimac.cijepljen}=='ne'" type="checkbox" class="form-check-input" id="cijepljen">
                <label class="form-check-label" for="cijepljen" th:text="#{ljubimci.cijepljen2}"></label>
            </div>
            <div class="mb-3">
                <label for="obuka" class="form-label" th:text="#{ljubimci.obuka}"></label>
                <input type="text" class="form-control" id="obuka" th:value="${ljubimac.obuka}">
            </div>
            <div class="mb-3">
                <label for="hrana" class="form-label" th:text="#{ljubimci.hrana}"></label>
                <input type="text" class="form-control" id="hrana" th:value="${ljubimac.hrana}">
            </div>
            <div class="mb-3">
                <label for="igracka" class="form-label" th:text="#{ljubimci.igracka}"></label>
                <input type="text" class="form-control" id="igracka" th:value="${ljubimac.igracka}">
            </div>
            <button type="submit" class="btn btn-primary">
                <img height="40px" src="../static/images/malaSapa.png" th:src="@{images/malaSapa.png}"/>
                <p th:text="#{ljubimci.spremi}" style="display: inline;"></p>
            </button>
        </form>
        <a class="btn btn-danger float-right" th:href="@{/moji-ljubimci}" th:text="#{label.back}"></a>
        </div>
    </div>
</div>
</body>
</html>
