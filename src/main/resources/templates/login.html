<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body th:style="'background:url('+ @{/images/indexWallpaper.jpg} +') no-repeat fixed center; background-size: 100% 100%;'">
<div class="container">
    <div class="d-flex justify-content-center" th:style="'margin-top: 5%;'">
        <div class="col-md-8 box-bored-style">
            <h1 th:text="#{label.login}">Login</h1>
            <form name="f" th:object="${loginForm}" th:action="@{/prijava}" method="post">
                <div class="form-group">
                    <label for="korisnickoIme" th:text="#{loginForm.korisnickoIme}">Korisniƒçko ime</label>
                    <input type="text" class="form-control" id="korisnickoIme" />
                    <div class="invalid-message"
                         th:if="${#fields.hasErrors('korisnickoIme')}"
                         th:errors="*{korisnickoIme}">Ime error</div>
                </div>
                <div class="form-group">
                    <label for="lozinka" th:text="#{loginForm.lozinka}">Lozinka</label>
                    <input type="password" class="form-control" id="lozinka" />
                    <div class="invalid-message"
                         th:if="${#fields.hasErrors('lozinka')}"
                         th:errors="*{lozinka}">Ime error</div>
                </div>
                <a class="btn btn-outline-info" th:text="#{label.back}" th:href="@{/}"></a>
                <button type="submit" class="btn btn-outline-info float-right" th:text="#{label.submit}"></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
