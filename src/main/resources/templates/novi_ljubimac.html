<div class="container">
    <div class="d-flex justify-content-center" th:style="'margin-top: 5%;'">

        <form>
            <div class="mb-3">
              <label for="ime_ljubimci" class="form-label" th:text="#{ljubimci.ime}"></label>
              <input type="text" class="form-control" id="imeLjubimci" name="imeLjubimci">
              <!-- <div class="invalid-message" th:if="${#fields.hasErrors('imeLjubimci')}" th:errors="*{imeLjubimci}"></div> -->
            </div>
            <div class="mb-3">
              <label for="vrsta_ljubimci" class="form-label" th:text="#{ljubimci.vrsta}"></label>
              <input type="text" class="form-control" id="vrstaLjubimci" name="vrstaLjubimci">
              <!-- <div class="invalid-message" th:if="${#fields.hasErrors('vrsta_ljubimci')}" th:errors="*{vrsta_ljubimci}"></div> -->
            </div>
            <div class="mb-3">
              <label for="dob_ljubimci" class="form-label" th:text="#{ljubimci.dob}"></label>
              <input type="number" class="form-control" id="dobLjubimci" name="dobLjubimci">
              <!-- <div class="invalid-message" th:if="${#fields.hasErrors('dob_ljubimci')}" th:errors="*{dob_ljubimci}"></div> -->
            </div>
            <div class="mb-3">
                <label for="veterinar" class="form-label" th:text="#{ljubimci.veterinar}"></label>
                <input type="date" class="form-control" id="veterinar" name="veterinar">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="cijepljen" name="cijepljen">
                <label class="form-check-label" for="cijepljen" th:text="#{ljubimci.cijepljen2}"></label>
            </div>
            <div class="mb-3">
                <label for="obuka" class="form-label" th:text="#{ljubimci.obuka}"></label>
                <input type="text" class="form-control" id="obuka" name="obuka">
            </div>
            <div class="mb-3">
                <label for="hrana" class="form-label" th:text="#{ljubimci.hrana}"></label>
                <input type="text" class="form-control" id="hrana" name="hrana">
            </div>
            <div class="mb-3">
                <label for="igracka" class="form-label" th:text="#{ljubimci.igracka}"></label>
                <input type="text" class="form-control" id="igracka" name="igracka">
            </div>
            <button type="submit" class="btn btn-primary">
                <img height="40px" src="../static/images/malaSapa.png" th:src="@{images/malaSapa.png}"/>
                <p th:text="#{ljubimci.dodaj}" style="display: inline;"></p>
            </button>
        </form>
        </div>
    </div>
</div>
<script>
     $(function () {
   var bindDatePicker = function() {
		$(".date").datetimepicker({
        format:'YYYY-MM-DD',
			icons: {
				time: "fa fa-clock-o",
				date: "fa fa-calendar",
				up: "fa fa-arrow-up",
				down: "fa fa-arrow-down"
			}
		}).find('input:first').on("blur",function () {
			// check if the date is correct. We can accept dd-mm-yyyy and yyyy-mm-dd.
			// update the format if it's yyyy-mm-dd
			var date = parseDate($(this).val());

			if (! isValidDate(date)) {
				//create date based on momentjs (we have that)
				date = moment().format('YYYY-MM-DD');
			}

			$(this).val(date);
		});
	}
   
   var isValidDate = function(value, format) {
		format = format || false;
		// lets parse the date to the best of our knowledge
		if (format) {
			value = parseDate(value);
		}

		var timestamp = Date.parse(value);

		return isNaN(timestamp) == false;
   }
   
   var parseDate = function(value) {
		var m = value.match(/^(\d{1,2})(\/|-)?(\d{1,2})(\/|-)?(\d{4})$/);
		if (m)
			value = m[5] + '-' + ("00" + m[3]).slice(-2) + '-' + ("00" + m[1]).slice(-2);

		return value;
   }
   
   bindDatePicker();
 });
</script>
